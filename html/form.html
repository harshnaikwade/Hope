<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
    crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
    crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    
    <link rel="stylesheet" href="/css/form.css">

</head>
<body style="background-color:rgb(179, 13, 13) ;">

    <div class="container">
        <div>
            <img style="align-self:center; margin-left: 40%;width: 15%;
            border-radius: 50%;" src="/images/logo2.png" alt="">
        </div>
        <form name="Myform" action="/html/index copy.html" method="get" onsubmit="return validateForm()">
      
          <label for="fname">First Name: </label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

          <label for="age"> Age: </label>
          <input type="text" id="age" name="age" placeholder="age for donating blood is 18-65yrs" required>

          <label for="email"> Email :</label>
          <input type="email" id="email" name="email" placeholder="enter an active email id" required>
      
          <label for="country"> Address :</label>
          <input type="text" id="location" name="location" placeholder=" type here" required>

          <label for="phonenum"> Phonenumber:</label>
          <input type="tel" id="phonenum" name="phonenum" placeholder="Active number :" required>

          <p>
            Have you donated blood before?
            <select type="text" value="" name="Subject">
                <option value="">options:</option>
                <option>Yes</option>
                <option>No</option>
            </select>
          </p>

          <p>
            Your Blood Group:
            <select type="text" value="" name="Subject">
                <option >choose :</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
                <option>AB-</option>
            </select>
          </p>
          <p>
            Would you like to donate blood in future?
            <select type="text" value="" name="Subject">
                <option value="">options:</option>
                <option>Yes</option>
                <option>No</option>
                <option>Maybe</option>
            </select>
          </p>
          <label for="agree">I agree with terms and conditions</label>
          <input type="checkbox" name="agree" id="agree"> <br>
          
      
          <input type="submit" value="Submit">
      
        </form>
      </div>

      <script>
          function validateForm() {
              var x = document.forms["Myform"]["age"].value;
              if (x <"18") {
                  alert("You can't donate blood according to the law.");
                  return false; 
                }
            }
      </script>
    
</body>
</html>
