<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

    <title>Contact Us</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="image-box">
        <img
          src="https://img.freepik.com/free-vector/set-blood-types-cartoon-character-different-poses_49924-225.jpg?t=st=1651734511~exp=1651735111~hmac=884f53634a95292d39083ca696b0c22266548600cb81692c4707c0f525267169&w=996"
          alt="">
      </div>
      <form action="#">
        <div class="topic">Send us a message</div>
        <div class="input-box">
          <input type="text" required>
          <label>Enter your name</label>
        </div>
        <div class="input-box">
          <input type="text" required>
          <label>Enter your email</label>
        </div>
        <div class="message-box">
          <input style="border-radius: 6px;
          min-height: 100px;
          min-width: 345px;
          /* background-color:rgba(246, 148, 148, 0.978); */
          background-color: rgb(250 19 19 / 21%);
          position: relative;" type="text">
          <label for="">Write to us</label>
        </div>
        <div class="input-box">
          <input type="submit" value="Send Message">
        </div>
      </form>
    </div>
  </div>
  <div class="contact-info">
    <div>
      <span><i class="fas fa-mobile-alt"></i></span>
      <span>Phone No.</span>
      <span class="text">1-2392-23928-2</span>
    </div>
    <div>
      <span><i class="fas fa-envelope-open"></i></span>
      <span>E-mail</span>
      <span class="text">mail@company.com</span>
    </div>
    <div>
      <span><i class="fas fa-map-marker-alt"></i></span>
      <span>Address</span>
      <span class="text">2939 Patrick Street, Vicotria TX, United States</span>
    </div>
    <div>
      <span><i class="fas fa-clock"></i></span>
      <span>Opening Hours</span>
      <span class="text">Monday - Friday (9:00 AM to 5:00 PM)</span>
    </div>
  </div>

</body>

</html>
