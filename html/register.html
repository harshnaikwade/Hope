<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
    crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
    crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
     <link rel="stylesheet" href="/css/register.css">
</head>
<body>

    <div class="splitleft">
        <div class="centered">
          
          <video id="loginvid" width="47.5%" height="650px"controls muted autoplay loop>
            <source src="/images/regvid1.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
          Your browser does not support the video tag.
          </video>
        </div>
      </div>
      
      <div class="split right">
        <div class="">
         
          <div id="background">
            <div class="column">
              <form action="/html/form.html" method="get" style="border:1px solid #ccc">
                <div class="container">
                  <h1 style="display:inline-block ;">Sign Up</h1>
                  <p>Make a difference! Be your own hero! Donate blood </p>
                  <hr>
              
                  <label for="email"><b>Email</b></label>
                  <input  type="email" placeholder="Enter Email" name="email" required> <br>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <label for="psw-repeat"><b>Confirm Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
              
                  <span style="color:crimson ;"> Please fill the next form</span> <br>
              
                  <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>
              
              
                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              
                  <div class="clearfix">
                    <a href="/html/index.html"><button type="button" class="cancelbtn">Cancel</button></a>
                    <button type="submit" class="signupbtn">Next</button>
                  </div>
                </div>
              </form>
            </div>
                      
          </div>
        </div>
      </div>



    
</body>
</html>
