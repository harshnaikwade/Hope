 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>login</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
     crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
     crossorigin="anonymous"></script>

     <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
     <link rel="stylesheet" href="/css/login.css">

 </head>
 <body>
  <div class="splitleft">
    <div class="centered">
      
      <video id="loginvid" width="50%" height="650px"controls muted autoplay loop >
        <source src="/images/loginvid.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
      Your browser does not support the video tag.
      </video>
    </div>
  </div>
  
  <div class="split right">
    <div class="">
     
      <div id="background">
        <div class="column">
          <form action="/html/index copy.html" method="get">
              <div class="logocontainer">
                <img src="/images/logo.png" alt="logo" class="logo">
              </div>
              <div class="container">
                <label for="urname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="urname" required>
                <br><br>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required> <br>
                <span class="psw"><a href="#">Forgot password?</a></span>
                <br><br>
            
                <button type="submit">Login</button> <br>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <br><br>

                <span>OR</span> <br>
        
                <a href=""><span>signIn with Google</span></a> <br><br>

                <span>Dont have a Donar account yet?</span><a href="/html/register.html">Create Account!</a>

                
              </div>
            
              <div class="container">
                <a href="/html/index.html"><button type="button" class="cancelbtn">Cancel</button></a>
              </div>

            </form>
        </div>
    
      </div>
    </div>
  </div>


     
 </body>
 </html>
